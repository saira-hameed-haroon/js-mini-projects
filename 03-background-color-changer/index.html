<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background color changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" class="bgColorInput" placeholder="Enter colour to apply">
        <button class="bgColorBtn">Apply Color</button>
        <button class="resetBtn">Reset</button>
    </div>
    <p class="colorDisplay"></p>
    <script src="script.js"></script>
</body>
</html>
