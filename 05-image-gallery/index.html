<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="img1.jpg" alt="image" width="330" class="mainImg">
        <div>
            <img src="img2.jpg" alt="" width="80" class="thumb">
            <img src="img3.jpg" alt="" width="80" class="thumb">
            <img src="img4.jpg" alt="" width="80" class="thumb">
            <img src="img5.jpg" alt="" width="80" class="thumb">
        </div>
        <button class="resetBtn">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
