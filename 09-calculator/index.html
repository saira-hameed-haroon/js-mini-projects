<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input class="num1" placeholder="Enter number 1">
        <input class="num2" placeholder="Enter number 2">
        <button class="addBtn">Add</button>
        <button class="subtractBtn">Sub</button>
        <button class="multiplyBtn">Mul</button>
        <button class="divideBtn">Div</button>
        <button class="clearBtn">Clear</button>
        <p class="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
