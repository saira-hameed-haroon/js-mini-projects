<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cont">
        <input class="num1" placeholder="Enter number 1">
        <input class="num2" placeholder="Enter number 2">
        <button class="add">Add</button>
        <button class="sub">Sub</button>
        <button class="mul">Mul</button>
        <button class="div">Div</button>
        <p class="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
